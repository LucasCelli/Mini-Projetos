<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celli's Music Player</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script defer src="https://lucascelli.com/js/celli.js"></script>
</head>

<body>
    <div class="player">
        <audio controls class="track" preload="metadata">
            <source src="audio/Nico Collins - Alone.mp3" type="audio/mpeg">
            </source>
        </audio>
        <img src="https://i.scdn.co/image/ab67616d0000b273c95924136821a3d278aad002"
            alt="Capa do Álbum: Nico Collins Hate Me" draggable="false" title="Nico Collins - Hate Me">

        <div class="player-seek">
            <span id="currentTime" title="Tempo Atual">0:00</span>
            <input type="range" id="seekslider" min="0" max="100" value="0" step="1" title="Progresso da Música">
            <span id="duration" title="Duração">0:00</span>
        </div>

        <div class="player-control">
            <span class="player-btn" id="backward" title="-15s"><i class="las la-backward"></i></span>
            <span class="player-btn" id="playPause" title="Play/Pause"><i class="las la-play"></i></span>
            <span class="player-btn" id="forward" title="+15s"><i class="las la-forward"></i></span>
            <span class="player-btn" id="mute" title="Mutar/Desmutar"><i class="las la-volume-mute"></i></span>
            <span class="player-btn" id="volumeDown" title="Diminuir Volume"><i class="las la-volume-down"></i></span>
            <span class="player-btn" id="volumeUp" title="Aumentar Volume"><i class="las la-volume-up"></i></i></span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
